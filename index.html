<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A webpage about locations around the U.S"
    />
    <meta name="keywords" content="travel, U.S, Jacques Cousteau" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="images/logo_v02.svg" alt="Around the U.S logo" class="logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="images/Avatar.png"
            alt="Profile image"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__content">&copy;2023 Around the U.S.</p>
      </footer>
    </div>

    <!--Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">Edit Profile</h3>
        <form class="modal__form">
          <input
            type="text"
            name="name"
            class="modal__input modal__input-name"
            placeholder="Name"
            id="form-input-name"
          />
          <input
            type="text"
            name="description"
            class="modal__input modal__input-description"
            placeholder="Description"
            id="form-input-description"
          />
          <button class="button modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__heading">New place</h3>
        <form class="modal__form">
          <input
            type="text"
            name="title"
            class="modal__input modal__input-title"
            placeholder="Title"
            id="form-input-title"
          />
          <input
            type="text"
            name="link"
            class="modal__input modal__input-link"
            placeholder="Image link"
            id="form-input-link"
          />
          <button class="button modal__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!--Preview Image modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__preview-container">
        <button class="modal__close" type="button"></button>
        <img src="#" alt="" class="modal__preview-image" />
        <h4 class="modal__preview-name"></h4>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="delete"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
