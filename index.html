<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A webpage about locations around the U.S"
    />
    <meta name="keywords" content="travel, U.S, Jacques Cousteau" />
    <title>Around the U.S</title>
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <link rel="icon" href="favicon.ico" />
  </head>

  <body class="page">
    <div class="page__content">
      <header class="header">
        <img src="images/logo_v02.svg" alt="Around the U.S logo" class="logo" />
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="images/Avatar.png"
            alt="Profile image"
            class="profile__image"
          />

          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="edit"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add"
          ></button>
        </section>

        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__content">&copy;2023 Around the U.S.</p>
      </footer>
    </div>

    <!--Edit popup-->
    <div class="popup" id="profile-edit-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__heading">Edit Profile</h3>
        <form class="popup__form" name="profile-form">
          <input
            type="text"
            name="name"
            class="popup__input popup__input-name"
            placeholder="Name"
            id="form-input-name"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__error" id="form-input-name-error"></span>
          <input
            type="text"
            name="description"
            class="popup__input popup__input-description"
            placeholder="Description"
            id="form-input-description"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="popup__error" id="form-input-description-error"></span>
          <button class="button popup__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add card popup-->
    <div class="popup" id="add-card-popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <h3 class="popup__heading">New place</h3>
        <form class="popup__form" name="card-form">
          <input
            type="text"
            name="title"
            class="popup__input popup__input-title"
            placeholder="Title"
            id="form-input-title"
            required
            minlength="1"
            maxlength="30"
          />
          <span class="popup__error" id="form-input-title-error"></span>
          <input
            type="url"
            name="link"
            class="popup__input popup__input-link"
            placeholder="Image link"
            id="form-input-link"
            required
          />
          <span class="popup__error" id="form-input-link-error"></span>
          <button class="button popup__button" type="submit">Create</button>
        </form>
      </div>
    </div>

    <!--Preview Image popup-->
    <div class="popup" id="preview-image-popup">
      <div class="popup__preview-container">
        <button
          class="popup__close popup__close_preview-image"
          type="button"
        ></button>
        <img src="#" alt="" class="popup__preview-image" />
        <h4 class="popup__preview-name"></h4>
      </div>
    </div>

    <template
      id="card-template"
      class="card-template card-template_type_default"
    >
      <li class="card">
        <button
          class="card__delete-button"
          type="button"
          aria-label="delete"
        ></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            class="card__like-button"
            type="button"
            aria-label="like"
          ></button>
        </div>
      </li>
    </template>

    <script src="./src/index.js" defer type="module"></script>
  </body>
</html>
